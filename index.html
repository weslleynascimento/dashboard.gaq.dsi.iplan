<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="orb.min.css" />
    <script type="text/javascript" src="react-0.12.0.min.js"></script>
    <script type="text/javascript" src="orb.min.js"></script>

    <title>DSI - GAG :: Dashboard</title>
    
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript">//<![CDATA[
    window.onload=function(){
    
    
    var data = fn1();
     


     // pivot grid options
     var config = {
       dataSource: data,
       dataHeadersLocation: 'columns',
       theme: 'blue',
       toolbar: {
           visible: true
       },
       grandTotal: {
           rowsvisible: true,
           columnsvisible: true
       },
       subTotal: {
           visible: true,
           collapsed: true
       },
       fields: [
           { name: '0', caption: 'Recurso' },
           { name: '1', caption: 'Sprint' },
           { name: '2', caption: 'Ano', sort: { order: 'asc' } },
           { name: '3', caption: 'Mes' },
           { name: '4', caption: 'Prazo', sort: { order: 'desc' } },
           {
               name: '5',
               caption: 'Qualidade',
               dataSettings: {
                     aggregateFunc: 'avg',
                     formatFunc: function(value) {
                         return Number(value).toFixed(0);
                     }
               }
           },
           { name: '6', caption: 'Item' }
       ],
       rows    : [ 'Recurso' ],
       columns : [ 'Sprint', 'Prazo' ],
       data    : [ 'Item'],


     };

     // instantiate and show the pivot grid
     var elem = document.getElementById('pgrid')

     var pgridwidget = new orb.pgridwidget(config);



     pgridwidget.render(elem);

}
    </script>

  </head>

  <body>
    <br>
        <iframe width='100%' height='1000'  src="https://docs.google.com/spreadsheets/d/1SeebVLwAua6YymlDVhDinVGgD3PlKP-FPsblb6YgfXA/pubhtml?gid=197132171&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
    <br>
    <div id="pgrid"></div>
  </body>
</html>
